<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to Sleep Tracker!</strong>
    <p>Log your daytime sleepiness and overnight sleep in the <ion-text color="dark">Log tab</ion-text>.</p>
    <br>
    <p>Data you log will appear in the <ion-text color="dark">View tab</ion-text>.</p>
  
    <!-- <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-tabs>
      <ion-router-outlet></ion-router-outlet>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="log">
          <ion-icon name="stopwatch"></ion-icon>
          Log
        </ion-tab-button>
        <ion-tab-button tab="view">
          <ion-icon name="today"></ion-icon>
          View
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
